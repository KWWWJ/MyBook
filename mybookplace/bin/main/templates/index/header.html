<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragmentHead">
    <meta charset="UTF-8">
    <title>My Book Place</title>
</head>

<body>
    <div th:fragment="headerFragment">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="/styles/index/header.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <div id="header-area">
            <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
            <div class="top">
                <div class="logo" onclick="location.href='/home'">
                    <img src="images/index/logo.png">
                </div>
                <div class="user-state-non-login" th:if="${session.userName == null}">
                    <a href="/regist">로그인 · 회원가입</a>
                </div>
                <div class="user-logind" th:if="${session.userName != null}">
                    <div class="user-state-login">
                        <a href="user" th:text="${session.userName}"></a>
                        <div>님 환영합니다.</div>
                    </div>
                    <div class="user-state-logout">
                        <form id="logout-form" action="/logout" method="get">
                            <button class="logout-btn">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="category-area">
                    <a href="/bestseller?page=1">베스트셀러</a>
                    <a href="/genre?page=1&order=ItemNewAll&category=ItemNewAll&categoryname=신간도서" class="genre">장르별</a>
                    <a href="/review?page=1&order=id&genre=기본">리뷰</a>
                </div>
                <div class="bottom-line"></div>
            </div>
            <div class="search-box">
                <input id="search-text">
            </div>
        </div>
        <script src="scripts/public/search.js"></script>
        <script src="scripts/admin/ban.js"></script>
        <script src="scripts/admin/admin.js"></script>
    </div>
</body>

</html>
