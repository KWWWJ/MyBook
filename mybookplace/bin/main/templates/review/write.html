<html lang="ko">

<head th:fragment="writeFragmentHead">
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="writeFragment">
        <link rel="stylesheet" href="styles/review/write.css">
        <div id="write-area">
            <form id="write-form" action="/add" method="get">
                <div class="write-box">
                    <fieldset>
                        <input type="text" name="title" class="teaxarea-size title" placeholder="제목을 입력해주세요."
                            rows="3"></input>
                        <div class="form-floating mb-3"></div>
                        <input type="search" name="book-name" class="teaxarea-size book-name" id="book-title"
                            placeholder="책의 제목을 검색하고 선택해주세요." rows="3"></input>
                        <div class="form-floating mb-3"></div>
                        <textarea type="text" name="content" class="teaxarea-size content" id="write-content"
                            placeholder="내용을 입력해주세요." onkeyup="autoResize(this)" onkeydown="autoResize(this)"
                            rows="3"></textarea>
                        <div class="form-floating mb-3"></div>
                        <div id="search-book-area">
                            <input type="hidden" id="book-id" name="book-id" value="">
                            <input type="hidden" id="genre" name="genre" value="">
                            <input type="hidden" id="user-id" th:value="${session.userId}">
                        </div>
                    </fieldset>
                </div>
                <button class="upload-btn">upload</button>
            </form>
        </div>
        <script src="/scripts/review/write.js"></script>
    </div>
</body>

</html>
