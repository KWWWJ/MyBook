<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/home/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="images/icon/mbp-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>home</title>
</head>

<body>
    <div id="home-area">
        <div class="title">
            <div class="user-state-non-login" th:if="${session.userName == null}">
                <a href="/regist">로그인 · 회원가입</a>
            </div>
            <div class="user-logind">
                <div class="user-state-login" th:if="${session.userName != null}">
                    <a href="user" th:text="${session.userName}"></a>
                    <div>님 환영합니다.</div>
                </div>
                <div class="user-state-logout" th:if="${session.userName != null}">
                    <form id="logout-form" action="/logout" method="get">
                        <button class="logout-btn">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="logo" onclick="location.href='/home'">
            <img src="images/home/main-logo.png">
        </div>

        <div class="category">
            <div class="category-area">
                <a href="/bestseller?page=1">베스트셀러</a>
                <a href="/genre?page=1&order=Bestseller&category=ItemNewAll&categoryname=신간도서" class="genre">장르별</a>
                <a href="/review?page=1&order=id&genre=기본">리뷰</a>
            </div>
            <div class="bottom-line"></div>
            <div class="admin-tools-box" th:if="${admin}">
                <div class="user-search" onclick="location.href='searchuser'">유저 검색</div>
                <div class="admin-line"></div>
                <div class="review-search" onclick="location.href='ban'">밴한 리뷰 검색</div>
                <div class="admin-line"></div>
                <div class="review-search" onclick="location.href='upload'">배너 이미지</div>
            </div>
            <div class="search-box">
                <input id="search-text">
            </div>
        </div>
        <div class="top-area">
            <div id="event" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#event" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#event" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#event" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item" th:each="item : ${eventImageFileNames}">
                        <img th:src="${item}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#event" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#event" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="false"></span>
                    <span class=" visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="line-area"></div>

    <div class="scroll-area">
        <div class="scroll-area-background"></div>
        <div class="main_tit01" th:each="item, itemStat : ${bookImageFileNames}">
            <img th:src="${item}" alt="Card" th:class="'main_tit0' + ${itemStat.index + 1}">
        </div>
        <div id="fixedContainer">

            <div class="scrollableContent">
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="line-bold-double">
            <div class="line-font">
                개인정보처리방침
            </div>
            <div class="line-font">
                이용약관
            </div>
        </div>
        <div class="info-area">
            <div class="info-title-font">
                MY Book Place
            </div>
            <div class="info-line"></div>
            <div class="info-font">
                개인프로젝트 : 권원준 - mybokplace<br />
                전화번호 : 010-6680-2488<br />
                git address : https://github.com/KWWWJ/MyBook
            </div>
        </div>
    </div>
    <script src="scripts/home/home.js"></script>
    <script src="scripts/public/search.js"></script>
</body>

</html>
